<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Detector</title>
</head>
<body>
    <h1>Diabetes Detector</h1>
    <form action="/predict" method="POST">
        <label for="Pregnancies">Pregnancies:</label><br>
        <input type="number" name="Pregnancies" required><br>
        <label for="Glucose">Glucose:</label><br>
        <input type="number" name="Glucose" required><br>
        <label for="BloodPressure">Blood Pressure:</label><br>
        <input type="number" name="BloodPressure" required><br>
        <label for="SkinThickness">Skin Thickness:</label><br>
        <input type="number" name="SkinThickness" required><br>
        <label for="Insulin">Insulin:</label><br>
        <input type="number" name="Insulin" required><br>
        <label for="BMI">BMI:</label><br>
        <input type="number" step="0.1" name="BMI" required><br>
        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label><br>
        <input type="number" step="0.001" name="DiabetesPedigreeFunction" required><br>
        <label for="Age">Age:</label><br>
        <input type="number" name="Age" required><br>
        <br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
